<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table,
    td {

      border-collapse: collapse;
      padding: 0px;
      text-align: center;

</head>

          <tr>

    <tr>
      <td>
        <table style="width: 100%;">
          <tr>
            <td style="width: 75%;">13</td>
            <td>14</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table style="width: 100%;">
          <tr>
            <td style="width: 25%;">15</td>
            <td>16</td>
          </tr>
        </table>

</html>
