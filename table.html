<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  </style>
</head>
<body>

<table style="width: 100%;text-align: center;">
    <tr>
        <td colspan="2">1</td>
        <td>2</td>
    </tr>
    <tr>
        <td colspan="3">3</td>
    </tr>
    <tr>
        <td colspan="3">4</td>
    </tr>
    <tr>
        <td>5</td>
        <td rowspan="2">6</td>
        <td>7</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>
    <tr>
        <td rowspan="2">10</td>
        <td colspan="2">11</td>
    </tr>
    <tr>
        <td colspan="2" >12</td>
    </tr>
    <tr>
        <td colspan="2">13</td>
        <td>14</td>
    </tr>
    <tr>
        <td>15</td>
        <td colspan="2">16</td>
    </tr>
</table>

</body>
</html>
